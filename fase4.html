<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tech Smart - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d1b2a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px; /* Adicionado espaçamento interno */
            background-color: #14253d; /* Opcional: Adicionar fundo no container para destaque */
            border-radius: 10px; /* Bordas arredondadas */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Sombra para destaque */
        }
        .logo {
            margin-bottom: 30px; /* Maior espaço abaixo da logo */
        }
        .logo img {
            max-width: 200px; /* Ajusta tamanho máximo da logo */
            height: auto; /* Mantém proporção da imagem */
            display: block;
            margin: 0 auto;
        }
        .form-control {
            background-color: #14253d;
            border: 1px solid #ffffff;
            color: #ffffff;
        }
        .form-control:focus {
            border-color: #1f6feb;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #1f6feb;
            border-color: #1f6feb;
        }
        .btn-primary:hover {
            background-color: #165bb5;
            border-color: #165bb5;
        }
        .forgot-password {
            color: #1f6feb;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            
            <h1>TECH <span style="color: #1f6feb;">SMART</span></h1>
        </div>
        <p>Seu dinheiro, simplificado.<br>Controle total com tecnologia inteligente.</p>
        <form>
            <div class="mb-3 text-start">
                <label for="email" class="form-label">E-mail:</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-envelope"></i>
                    </span>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                </div>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Senha:</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                </div>
            </div>
            <div class="text-end mb-3">
                <a href="#" class="forgot-password">Esqueci a senha</a>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>
</body>
</html>
